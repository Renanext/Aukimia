<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="cadastroProdutos.css"> <!-- Verifique o caminho do CSS -->
</head>
<body>
    <a href="aukimia(home).html">
        <img src="logo aukimia.png" alt="Logo" class="logo"> <!-- Verifique o caminho da imagem -->
    </a>
    <div class="form-container">
        <h1>Cadastro de Produtos</h1>
       
        <form action="cadastroProdutos.php" method="POST">
            <div class="form-group">
                <label for="nome_produto">Nome do Produto</label>
                <input type="text" id="nome_produto" name="nome_produto" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" id="preco" name="preco" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="quantidade_estoque">Quantidade em Estoque</label>
                <input type="number" id="quantidade_estoque" name="quantidade_estoque" required>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
