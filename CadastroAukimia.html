<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
     <link rel="stylesheet" href="CadastroAukimia.css">
    <style>
    
      
    </style>
</head>
<body>
   <a href="aukimia(home).html"><img src="logo aukimia.png" alt="Logo" class="logo"></a>
    <div class="form-container">
        <h1>Cadastro de Clientes</h1>
        <form>
            <div class="form-group">
                <label for="nome-cliente">Nome do Cliente</label>
                <input type="text" id="nome-cliente" name="nome-cliente" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="nome-animal">Nome do Animal</label>
                <input type="text" id="nome-animal" name="nome-animal" required>
            </div>
            <div class="form-group">
                <label for="raca">Raça</label>
                <input type="text" id="raca" name="raca" required>
            </div>
            <div class="form-group">
                <label>Tipo de Animal</label>
                <div class="radio-group">
                    <label><input type="radio" name="tipo-animal" value="cao" required> Cão</label>
                    <label><input type="radio" name="tipo-animal" value="gato" required> Gato</label>
                </div>
            </div>
            <div class="form-group">
                <label>Sexo</label>
                <div class="radio-group">
                    <label><input type="radio" name="sexo" value="macho" required> Macho</label>
                    <label><input type="radio" name="sexo" value="femea" required> Fêmea</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
